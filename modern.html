<!DOCTYPE html>
<html>
<head>
    <title>{{ name }} | Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f4f6f8;
        }
        header {
            background: #1f4fd8;
            color: white;
            padding: 40px;
            text-align: center;
        }
        section {
            padding: 30px;
            background: white;
            margin: 20px;
            border-radius: 10px;
        }
        h2 {
            color: #1f4fd8;
        }
    </style>
</head>
<body>

<header>
    <h1>{{ name }}</h1>
    <p>{{ email }} | {{ phone }}</p>
    <p>{{ profession }}</p>
</header>

<section>
    <h2>Education</h2>
    <p>{{ edu }}</p>
</section>

<section>
    <h2>Experience</h2>
    <p>{{ exp }}</p>
</section>

<section>
    <h2>Skills</h2>
    <p>{{ skills }}</p>
</section>

<section>
    <h2>Projects</h2>
    <p>{{ project }}</p>
</section>

<section>
    <h2>Certificates</h2>
    <p>{{ certificate }}</p>
</section>

</body>
</html>
