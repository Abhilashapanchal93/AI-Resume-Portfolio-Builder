<!DOCTYPE html>
<html>
<head>
    <title>{{ name }} | Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ name }}</h1>
    <p><b>Email:</b> {{ email }} | <b>Phone:</b> {{ phone }}</p>

    <div class="section">
        <h2>About Me</h2>
        <p>{{ profession }}</p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p>{{ edu }}</p>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <p>{{ exp }}</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>{{ skills }}</p>
    </div>

    <div class="section">
        <h2>Projects</h2>
        <p>{{ project }}</p>
    </div>

    <div class="section">
        <h2>Certificates</h2>
        <p>{{ certificate }}</p>
    </div>
</div>

</body>
</html>
